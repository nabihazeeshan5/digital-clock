<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <div class="clock">
        <div class=" numbers">
            <div class="circle" id="sec" style="--clr:green"><i></i></div>
            <div class="circle" id="min" style="--clr:yellow"><i></i></div>
            <div class="circle" id="hrs" style="--clr:red"><i></i></div>
            <span style="--1:0"><b>12</b></span>
            <span style="--1:1"><b>1</b></span>
            <span style="--1:2"><b>2</b></span>
            <span style="--1:3"><b>3</b></span>
            <span style="--1:4"><b>4</b></span>
            <span style="--1:5"><b>5</b></span>
            <span style="--1:6"><b>6</b></span>
            <span style="--1:7"><b>7</b></span>
            <span style="--1:8"><b>8</b></span>
            <span style="--1:9"><b>9</b></span>
            <span style="--1:10"><b>10</b></span>
            <span style="--1:11"><b>11</b></span>
        </div>
        

        <!-- DIGITAL clock -->
         <div id="time">
            <div id="hour" style="--clr:red">00 </div>
            <div id="minutes" style="--clr:yellow">00 </div>
            <div id="seconds" style="--clr:green">00 </div>
            <div id="AMPM" style="--clr:white">AM</div></div>
         </div>
    </div>
   <script src="INDEX.JS"></script>
       
  
</body>
</html>
